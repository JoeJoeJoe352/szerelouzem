<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ext="http://java.sun.com/jsf/composite/ext"
	template="/templates/default.xhtml">
	
	<f:metadata>
		<f:viewParam
			name="id" 
			value="#{partDataAction.id}" />
		<f:event
			type="preRenderView"
			listener="#{partDataAction.load()}" />
	</f:metadata>
	
	<ui:define name="content">
		<h1>#{empty partDataAction.id ? 'Új alkatrész felvétele' : 'Alkatrész adatainak szerkesztése'}</h1>
		
		<h:form id="partDataEditForm">

			<div>
				<h:outputLabel 
					for="partName" 
					value="Név: "/>
				<h:inputText 
					id="patientName" 
					value="#{partDataAction.entity.name}"
					required="true" />
				<h:message 
					for="partName" 
					styleClass="error" />
			</div>
			
			<div>
				<h:outputLabel 
					for="partQuantity" 
					value="darabszám: "/>
				<h:inputText 
					id="partQuantity" 
					value="#{partDataAction.entity.quantity}"
					required="true">
				</h:inputText>
				<h:message 
					for="partQuantity" 
					styleClass="error" />
			</div>
			
			<div>
				<h:outputLabel 
					for="partStorage" 
					value="raktár: "/>
				<h:inputText 
					id="partStorage" 
					value="#{partDataAction.entity.storage}"
					required="true" />
				<h:message 
					for="partStorage" 
					styleClass="error" />
			</div>
			
			
			<h:commandLink
				value="Mentés" 
				action="#{patientAction.persist()}" />
				
			<h:link
				value="Vissza"
				outcome="/content/patient/list" />
		
	</ui:define>
</ui:composition>
