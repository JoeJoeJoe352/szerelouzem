<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">

	<f:metadata>
		<f:event type="preRenderView" listener="#{chart1DataModel.loader()}" />
	</f:metadata>

	<ui:define name="content">
		<h1>Termékek kategóriánként</h1>

		<h:form id="productListForm">

			<div>
				<h:outputText value="Még nem vettek fel terméket az adatbázisba"
					rendered="#{empty chart1DataModel.listObject}" />
			</div>

			<h:dataTable id="productTable" value="#{chart1DataModel.listObject}"
				var="product" rendered="#{not empty chart1DataModel.listObject}"
				styleClass="simpletablestyle">

				<h:column>
					<f:facet name="header">Kategória</f:facet>
					<h:outputText value="#{product[1]}" />
				</h:column>

				<h:column>
					<f:facet name="header">Mennyiség</f:facet>
					<h:outputText value="#{product[0]}" />
				</h:column>

			</h:dataTable>

			<h:link value="Vissza" outcome="/index" />

		</h:form>

	</ui:define>
</ui:composition>
