<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
                xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:event type="preRenderView" listener="#{chart2DataModel.loader()}" />
	</f:metadata>

	<ui:define name="content">
		<h1>Termékek kategóriánként</h1>

		<h:form id="productListForm">

			<div>
				<h:outputText value="Még nem vettek fel terméket az adatbázisba"
					rendered="#{empty chart2DataModel.listObject}" />
			</div>

			<p:chart type="bar" model="#{chart2DataModel.barModel}" style="height:300px"/>

			<h:link value="Vissza" outcome="/index" />

		</h:form>

	</ui:define>
</ui:composition>
